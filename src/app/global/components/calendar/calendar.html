<div class="calendar">
    <div class="calendar__switcher">
        <div class="calendar__switcher--icon" (click)="prevMonth()">
            <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M5.56641 1.15549L2.1259 4.91699L5.56641 8.67849L4.50721 9.83399L7.7389e-07 4.91699L4.50721 1.26308e-08L5.56641 1.15549Z"
                    fill="#141414" fill-opacity="0.3" />
            </svg>
        </div>
        <span class="calendar__switcher--text">{{ months[currentMonth] }}
            <span class="calendar__switcher--text--subtext">{{ currentYear }}</span>
        </span>
        <div class="calendar__switcher--icon" (click)="nextMonth()">
            <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M-5.05082e-08 8.67849L3.4405 4.91699L-3.79349e-07 1.15549L1.05919 -1.9531e-07L5.56641 4.91699L1.05919 9.83398L-5.05082e-08 8.67849Z"
                    fill="#141414" fill-opacity="0.8" />
            </svg>
        </div>
    </div>
    <div class="calendar__weekdays">
        <div class="calendar__weekdays--names">
            <div class="calendar__weekdays--names__name" *ngFor="let weekday of weekdays">
                <span class="calendar__weekdays--names__name--text">{{ weekday }}</span>
            </div>
        </div>
        <div class="calendar__weekdays--dates">
            <div class="calendar__weekdays--dates__date" [ngClass]="{'empty' : !date}" *ngFor="let date of daysInMonth">
                <span class="calendar__weekdays--dates__date--text">{{ date?.getDate() }}</span>
            </div>
        </div>
    </div>
</div>
